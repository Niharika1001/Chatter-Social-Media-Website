<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatter | Create Post</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/create.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <!-- Navigation -->
    <nav class="navbar">
      <div class="navbar-brand">
        <h1>Chatter</h1>
      </div>
      <div class="navbar-menu">
        <button id="theme-toggle" class="btn-icon">
          <i class="fas fa-sun"></i>
        </button>
        <div class="dropdown">
          <button class="dropdown-trigger">
            <div class="avatar-container small">
              <img id="nav-avatar" src="assets/default-avatar.png" alt="Profile">
            </div>
          </button>
          <div class="dropdown-menu">
            <a href="profile.html">Profile</a>
            <a href="#" id="logout-btn">Logout</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <div class="container">
        <div class="page-header">
          <a href="index.html" class="btn-icon back-button">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h2>Create Post</h2>
        </div>
        
        <div class="create-post-container">
          <form id="create-post-form" class="create-post-form">
            <div class="image-upload-container">
              <div id="preview-container" class="preview-container hidden">
                <img id="image-preview" src="#" alt="Preview">
                <button type="button" id="remove-image" class="btn-icon remove-image">
                  <i class="fas fa-times"></i>
                </button>
              </div>
              
              <div id="upload-prompt" class="upload-prompt">
                <i class="fas fa-image"></i>
                <p>Click to upload an image</p>
                <input type="file" id="post-image" accept="image/*" hidden>
              </div>
            </div>
            
            <div class="form-group">
              <label for="caption">Caption</label>
              <textarea id="caption" rows="4" placeholder="Write a caption for your post..."></textarea>
              <p class="error-message" id="caption-error"></p>
            </div>
            
            <button type="submit" class="btn-primary full-width">Create Post</button>
          </form>
        </div>
      </div>
    </main>
    
    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>
  </div>

  <!-- Scripts -->
  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/theme.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/create.js"></script>
</body>
</html>
